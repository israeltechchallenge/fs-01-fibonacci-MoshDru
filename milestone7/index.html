<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonaccirequest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="display-3 m-5">Fibonacci Calculator</h1>

    <div id="form" class="d-flex flex-row ms-5 me-5 mt-1 mb-1 align-items-center">
      <div class="fs-4 p-1 align-self-center">The Fibonacci of</div>
      <div id="inputcontainer" class="p-1 d-flex flex-column position-relative align-self-center">
        <div class="p-1"><input id="userinput" type="number" size="1" min="0" class="form-control" placeholder="#"/></div>
        <div class="d-none position-relative" id="toolarge">Can't be larger than 50 or less than 0</div>
      </div>
      <div class="p-1">
        <button id="isbutton" class="btn btn-primary" type="submit">is</button>
      </div>
      <div class="d-flex flex-row align-items-center mt-3 mb-3">
        <div class="ms-3 spinner-border d-none" id="spinnericon" role="status"></div>
        <div class="fs-4  ms-3"><u id="useroutput"><strong></strong></u></div>
      </div>
      <div id="servererror" class="d-none"></div>
    </div>

    <div class="ms-5 mt-1"><input class="ms-2" type="checkbox" id="checkbox" name="savecalculation"><label for="savecalculation">Save Calculation<label><br></div>

    <div id="resultslist" class="d-flex flex-column ms-1 mb-5">
      <div class="d-flex flex-row m-5">
        <div class="display-5">Results</div>
        <div class="spinner-border ms-3 mt-3 d-none" id="resultspinner" role="status"></div>
      </div>
      <div id="resultsoutput" class="fs-5 ms-5 align-items-center"></div>
    </div>
    <script src="./index.js"></script>
  </body> 
</html>
